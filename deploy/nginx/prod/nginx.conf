#---------------------------------------------------------------------
# xDooria Nginx 配置 - 生产环境
# 架构：HAProxy (多活) -> Nginx 集群 (主从) -> Login 服务集群
# Nginx 作为 Login 服务前端，负载均衡分配请求
#---------------------------------------------------------------------

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # JSON 日志格式
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr"'
    '}';

    access_log /var/log/nginx/access.log json buffer=32k flush=5s;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 缓冲区配置
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # 超时配置
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # 速率限制区域
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    #-----------------------------------------------------------------
    # Login 服务后端集群
    # Nginx 负责将请求分配到 Login 服务实例
    #-----------------------------------------------------------------
    upstream login_backend {
        # 最少连接算法：优先分配给连接数最少的服务器
        least_conn;
        # Login 服务实例
        server 10.0.20.10:18080 weight=5 max_fails=3 fail_timeout=30s;
        server 10.0.20.11:18080 weight=5 max_fails=3 fail_timeout=30s;
        server 10.0.20.12:18080 weight=3 max_fails=3 fail_timeout=30s backup;
        # 保持长连接
        keepalive 64;
    }

    # gRPC 后端
    upstream login_grpc_backend {
        least_conn;
        server 10.0.20.10:19090 max_fails=3 fail_timeout=30s;
        server 10.0.20.11:19090 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    #-----------------------------------------------------------------
    # HTTP 服务器
    # 监听端口供 HAProxy 转发
    #-----------------------------------------------------------------
    server {
        # HAProxy 转发到此端口
        listen 8080;
        server_name _;

        # 每个 IP 最多 20 个并发连接
        limit_conn conn_limit 20;

        # 健康检查端点（供 HAProxy 检查）
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Login API（带速率限制）
        location /api/login {
            # 速率限制：允许突发 20 个请求
            limit_req zone=login_limit burst=20 nodelay;

            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # 失败时尝试下一个服务器
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # 其他 API
        location /api/ {
            limit_req zone=login_limit burst=20 nodelay;

            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # WebSocket 连接
        location /ws {
            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # 默认转发
        location / {
            limit_req zone=login_limit burst=20 nodelay;

            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # 阻止敏感文件访问
        location ~* \.(git|env|bak|old|sql|log)$ {
            deny all;
            return 404;
        }
    }

    #-----------------------------------------------------------------
    # gRPC 服务器
    #-----------------------------------------------------------------
    server {
        listen 8090 http2;
        server_name _;

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location / {
            grpc_pass grpc://login_grpc_backend;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;

            grpc_connect_timeout 5s;
            grpc_send_timeout 60s;
            grpc_read_timeout 60s;

            # 失败时尝试下一个服务器
            grpc_next_upstream error timeout;
            grpc_next_upstream_tries 2;
        }
    }
}

#---------------------------------------------------------------------
# TCP/WebSocket Stream 模块
# 用于游戏长连接
#---------------------------------------------------------------------
stream {
    # 日志格式
    log_format tcp_json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"upstream_addr":"$upstream_addr",'
        '"status":"$status",'
        '"bytes_sent":$bytes_sent,'
        '"bytes_received":$bytes_received,'
        '"session_time":"$session_time"'
    '}';

    access_log /var/log/nginx/tcp_access.log tcp_json buffer=32k flush=5s;

    # Login 服务 TCP 后端
    upstream login_tcp_backend {
        # 源地址哈希：同一客户端连接到同一服务器
        hash $remote_addr consistent;
        server 10.0.20.10:17070 weight=5 max_fails=3 fail_timeout=30s;
        server 10.0.20.11:17070 weight=5 max_fails=3 fail_timeout=30s;
        server 10.0.20.12:17070 weight=3 max_fails=3 fail_timeout=30s backup;
    }

    # TCP 服务器
    server {
        listen 8070;
        proxy_pass login_tcp_backend;
        proxy_timeout 3600s;
        proxy_connect_timeout 5s;

        # 失败时尝试下一个服务器
        proxy_next_upstream on;
        proxy_next_upstream_tries 2;
    }
}
