#---------------------------------------------------------------------
# xDooria Nginx 配置 - 开发环境
# 架构：HAProxy -> Nginx -> Login 服务
# Nginx 作为 Login 服务前端，负载均衡分配请求
#---------------------------------------------------------------------

worker_processes auto;
error_log /dev/stderr info;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt="$upstream_response_time"';

    access_log /dev/stdout main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    #-----------------------------------------------------------------
    # Login 服务后端集群
    # Nginx 负责将请求分配到 Login 服务实例
    #-----------------------------------------------------------------
    upstream login_backend {
        # 最少连接算法：优先分配给连接数最少的服务器
        least_conn;
        # Login 服务实例（开发环境单节点，使用 host.docker.internal 访问主机）
        server host.docker.internal:18080;
        # 保持长连接数
        keepalive 32;
    }

    #-----------------------------------------------------------------
    # HTTP 服务器
    # 监听端口供 HAProxy 转发
    #-----------------------------------------------------------------
    server {
        # HAProxy 转发到此端口
        listen 8080;
        server_name localhost;

        # 健康检查端点（供 HAProxy 检查）
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Login API
        location /api/login {
            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # 超时配置
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 其他 API 也转发到 Login 服务
        location /api/ {
            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # WebSocket 连接
        location /ws {
            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 长连接超时 1 小时
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 默认转发
        location / {
            proxy_pass http://login_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }

    #-----------------------------------------------------------------
    # gRPC 服务器
    #-----------------------------------------------------------------
    server {
        listen 8090 http2;
        server_name localhost;

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location / {
            grpc_pass grpc://host.docker.internal:19090;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
        }
    }
}

#---------------------------------------------------------------------
# TCP/WebSocket Stream 模块
# 用于游戏长连接
#---------------------------------------------------------------------
stream {
    # Login 服务 TCP 后端
    upstream login_tcp_backend {
        # 源地址哈希：同一客户端连接到同一服务器
        hash $remote_addr consistent;
        server host.docker.internal:17070;
    }

    # TCP 服务器
    server {
        listen 8070;
        proxy_pass login_tcp_backend;
        proxy_timeout 3600s;
        proxy_connect_timeout 5s;
    }
}
