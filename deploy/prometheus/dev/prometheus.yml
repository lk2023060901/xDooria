# Prometheus 开发环境配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Login 服务指标 (gRPC 服务，独立 metrics 端口 9091)
  - job_name: 'login'
    static_configs:
      - targets: ['host.docker.internal:9091']
    metrics_path: /metrics

  # Portal 服务指标 (HTTP 网关，独立 metrics 端口 9092)
  - job_name: 'portal'
    static_configs:
      - targets: ['host.docker.internal:9092']
    metrics_path: /metrics

  # etcd 监控
  - job_name: 'etcd'
    static_configs:
      - targets: ['xiaojia-etcd-dev:2379']
