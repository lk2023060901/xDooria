#---------------------------------------------------------------------
# xDooria HAProxy 配置 - 生产环境
# 架构：HAProxy (多活) -> Nginx 集群 (主从) -> Login 服务集群
#---------------------------------------------------------------------

#---------------------------------------------------------------------
# 全局配置
#---------------------------------------------------------------------
global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # SSL/TLS 配置
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    tune.ssl.default-dh-param 2048

    # 性能配置
    maxconn 50000
    nbthread 4

#---------------------------------------------------------------------
# 默认配置
#---------------------------------------------------------------------
defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  forwardfor
    option  http-server-close
    option  redispatch
    retries 3
    timeout connect 5s
    timeout client  60s
    timeout server  60s
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout queue 30s
    timeout tunnel 3600s

    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

#---------------------------------------------------------------------
# 统计监控页面（仅内网访问）
#---------------------------------------------------------------------
listen stats
    bind 127.0.0.1:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats auth admin:${HAPROXY_STATS_PASSWORD}
    stats hide-version

#---------------------------------------------------------------------
# 前端：HTTPS 入口
# 接收客户端 HTTPS 请求，转发到 Nginx 集群
#---------------------------------------------------------------------
frontend https_front
    bind *:443 ssl crt /etc/haproxy/certs/xdooria.pem alpn h2,http/1.1
    mode http

    # 安全响应头
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Frame-Options "SAMEORIGIN"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block"

    # 速率限制：10 秒内超过 100 次请求则拒绝
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny deny_status 429 if { sc_http_req_rate(0) gt 100 }

    # 健康检查直接返回
    acl is_health path /health
    use_backend health_check if is_health

    # 所有请求转发到 Nginx 集群
    default_backend nginx_cluster

#---------------------------------------------------------------------
# 前端：HTTP 重定向到 HTTPS
#---------------------------------------------------------------------
frontend http_front
    bind *:80
    mode http
    http-request redirect scheme https unless { ssl_fc }

#---------------------------------------------------------------------
# 前端：gRPC 入口（TLS）
#---------------------------------------------------------------------
frontend grpc_front
    bind *:9000 ssl crt /etc/haproxy/certs/xdooria.pem alpn h2
    mode http

    default_backend nginx_grpc_cluster

#---------------------------------------------------------------------
# 前端：WebSocket/TCP 游戏长连接（TLS）
#---------------------------------------------------------------------
frontend tcp_front
    bind *:7000 ssl crt /etc/haproxy/certs/xdooria.pem
    mode tcp
    option tcplog

    default_backend nginx_tcp_cluster

#---------------------------------------------------------------------
# 后端：健康检查
#---------------------------------------------------------------------
backend health_check
    mode http
    http-request return status 200 content-type text/plain string "OK"

#---------------------------------------------------------------------
# 后端：Nginx HTTP 集群（主从架构）
# HAProxy 为 Nginx 提供多活负载均衡
#---------------------------------------------------------------------
backend nginx_cluster
    mode http
    # 轮询负载均衡
    balance roundrobin
    # HTTP 健康检查
    option httpchk GET /health
    http-check expect status 200

    # 会话保持：通过 Cookie 绑定用户到特定 Nginx 节点
    cookie NGINXID insert indirect nocache

    # Nginx 主从节点
    # 主节点（权重较高）
    server nginx-master 10.0.10.10:8080 check inter 3s fall 3 rise 2 cookie n1 weight 10
    # 从节点
    server nginx-slave1 10.0.10.11:8080 check inter 3s fall 3 rise 2 cookie n2 weight 5
    server nginx-slave2 10.0.10.12:8080 check inter 3s fall 3 rise 2 cookie n3 weight 5 backup

#---------------------------------------------------------------------
# 后端：Nginx gRPC 集群
#---------------------------------------------------------------------
backend nginx_grpc_cluster
    mode http
    balance roundrobin
    option httpchk GET /health

    server nginx-master 10.0.10.10:8090 check inter 3s fall 3 rise 2 proto h2 weight 10
    server nginx-slave1 10.0.10.11:8090 check inter 3s fall 3 rise 2 proto h2 weight 5
    server nginx-slave2 10.0.10.12:8090 check inter 3s fall 3 rise 2 proto h2 weight 5 backup

#---------------------------------------------------------------------
# 后端：Nginx TCP 集群
#---------------------------------------------------------------------
backend nginx_tcp_cluster
    mode tcp
    # 源地址哈希：同一客户端始终连接到同一 Nginx 节点
    balance source
    option tcp-check
    # 一致性哈希：节点变化时最小化连接迁移
    hash-type consistent

    server nginx-master 10.0.10.10:8070 check inter 3s fall 3 rise 2 weight 10
    server nginx-slave1 10.0.10.11:8070 check inter 3s fall 3 rise 2 weight 5
    server nginx-slave2 10.0.10.12:8070 check inter 3s fall 3 rise 2 weight 5 backup
