log:
  level: debug
  format: console
  enable_console: true

gameconfig:
  required_tables:
    - tbaccount
  optional_tables:
    - tbglobalconfig
    - tbitem
    - tbshopitem

tcp:
  addr: "0.0.0.0:50051"
  network: tcp
  multicore: true

session:
  send_channel_size: 1024
  recv_channel_size: 1024

jwt:
  secret_key: "xdooria-secret-key-123456"
  algorithm: HS256
  expires_in: 5m

framer:
  enable_encrypt: false # 开发环境先关闭加密方便调试
  enable_compress: false
  compress_min_bytes: 1024

prometheus:
  namespace: login
  http_server:
    enabled: true
    addr: :9091
    path: /metrics
  enable_go_collector: true
  enable_process_collector: true

registry:
  endpoints:
    - localhost:2379
  namespace: "/xdooria"
  dial_timeout: 5s
  ttl: 10s
  service_name: login
  service_addr: localhost:50051

metrics:
  namespace: login
  system_collect_interval: 5s
  bandwidth:
    enabled: true
    window_size: 60s
    window_buckets: 12
  sliding_window:
    window_size: 60s
    bucket_count: 12