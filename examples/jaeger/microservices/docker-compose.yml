version: '3.8'

services:
  # Jaeger All-in-One
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP Collector
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - ecommerce

  # 订单服务
  order-service:
    build:
      context: ../../..
      dockerfile: examples/jaeger/microservices/order/Dockerfile
    container_name: order-service
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=order-service
      - JAEGER_ENDPOINT=jaeger:4318
      - INVENTORY_URL=http://inventory-service:8082
      - PAYMENT_URL=http://payment-service:8083
    depends_on:
      - jaeger
      - inventory-service
      - payment-service
    networks:
      - ecommerce

  # 库存服务
  inventory-service:
    build:
      context: ../../..
      dockerfile: examples/jaeger/microservices/inventory/Dockerfile
    container_name: inventory-service
    ports:
      - "8082:8082"
    environment:
      - SERVICE_NAME=inventory-service
      - JAEGER_ENDPOINT=jaeger:4318
    depends_on:
      - jaeger
    networks:
      - ecommerce

  # 支付服务
  payment-service:
    build:
      context: ../../..
      dockerfile: examples/jaeger/microservices/payment/Dockerfile
    container_name: payment-service
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=payment-service
      - JAEGER_ENDPOINT=jaeger:4318
    depends_on:
      - jaeger
    networks:
      - ecommerce

networks:
  ecommerce:
    driver: bridge
