services:
  redis-node-1:
    image: redis:7.4-alpine
    container_name: xdooria-redis-cluster-node-1
    ports:
      - "17001:6379"
      - "27001:16379"
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 17001
      --cluster-announce-bus-port 27001
      --appendonly no
      --save ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - redis-cluster-net

