# Prometheus 全局配置
global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s   # 规则评估间隔
  scrape_timeout: 10s        # 抓取超时时间

  # 为所有时间序列和告警添加的外部标签
  external_labels:
    cluster: 'xdooria-dev'
    environment: 'development'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# 规则文件（可选）
# rule_files:
#   - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # gRPC Server 监控 (直播间数据)
  - job_name: 'grpc-server'
    scrape_interval: 5s  # 更频繁的抓取
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          service: 'grpc-server'
          role: 'server'
          app: 'xdooria'

  # gRPC Client 监控
  - job_name: 'grpc-client'
    scrape_interval: 10s
    static_configs:
      - targets: ['grpc-client:9101']
        labels:
          service: 'grpc-client'
          role: 'client'
          app: 'xdooria'

