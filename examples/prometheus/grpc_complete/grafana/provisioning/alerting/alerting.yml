# Grafana Alerting 配置 - 自动配置 Contact Points
apiVersion: 1

# 联系点配置（Contact Points）
contactPoints:
  - orgId: 1
    name: feishu-webhook
    receivers:
      - uid: feishu-webhook-receiver
        type: webhook
        settings:
          url: http://alert-gateway:8080/api/alerts/grafana
          httpMethod: POST
        disableResolveMessage: false

# 通知策略（Notification Policies）
policies:
  - orgId: 1
    receiver: feishu-webhook
    group_by: ['alertname', 'grafana_folder']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h
    routes:
      - receiver: feishu-webhook
        matchers:
          - severity = critical
        group_wait: 5s
        repeat_interval: 30m
      - receiver: feishu-webhook
        matchers:
          - severity = warning
        group_wait: 10s
        repeat_interval: 1h
