services:
  postgres:
    image: postgres:16-alpine
    container_name: xdooria-postgres-standalone
    ports:
      - "25432:5432"
    environment:
      POSTGRES_USER: xdooria
      POSTGRES_PASSWORD: xdooria_pass
      POSTGRES_DB: xdooria_test
      PGDATA: /var/lib/postgresql/data/pgdata
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - fsync=off
      - -c
      - synchronous_commit=off
      - -c
      - full_page_writes=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xdooria -d xdooria_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data:rw,noexec,nosuid,size=512m
    networks:
      - postgres-standalone-net

networks:
  postgres-standalone-net:
    driver: bridge
